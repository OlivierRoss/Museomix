var reponse = document.getElementById("reponse");
function vrai () {
  reponse.innerHTML = "Bien joué!";

}
function faux () {
 reponse.innerHTML = "En fait, le B signifie Bombardier, la fierté locale et le 5 indique le nombre de passagers que le véhicule peut accueillir";

}
